{% extends 'dashboard/base.html' %}
{% load staticfiles %}
{% block title %} fyt.com | Calendar {% endblock %}
{% block content %}
<!-- Begin Calendar Styles -->
<link href="/static/dashboard/plugins/fullcalendar/fullcalendar.css" rel="stylesheet" type="text/css" media="screen"/>
<link href="/static/dashboard/plugins/boostrap-checkbox/css/bootstrap-checkbox.css" rel="stylesheet" type="text/css" media="screen"/>
<!-- End Calendar Styles -->
<div class="row" style="max-height:600px;">
<div class="tiles row tiles-container white no-padding">
  <form method="post" action="/dashboard/calendar/">
  {% csrf_token %}
    <div class="col-md-4">
      <input type="hidden" name="trainer" value="{{ user.id }}" >
      <p>People</p>
      {{ form.people }}
    </div>
    <div class="col-md-4">
      <p>Charge</p>
      {{ form.cost }}
    </div>
    <div class="col-md-4">
      <p>Total</p>    
      {{ form.total }}
    </div>
      <br>
      <br>
      <br>
      <br>
      <div class="col-md-3">
        <button type="submit" class="btn btn-block btn-success">Create a Session</button>
      </div>
  </form>
</div>
<div class="tiles row tiles-container white no-padding">
  <div class="col-md-8 tiles white no-padding">
    <div class="tiles-body">
      <div class="full-calender-header">
        <div class="pull-left">
          <div class="btn-group ">
            <button class="btn btn-success" id="calender-prev"><i class="fa fa-angle-left"></i></button>
            <button class="btn btn-success" id="calender-next"><i class="fa fa-angle-right"></i></button>
          </div>
        </div>
        <div class="pull-right">
          <div data-toggle="buttons-radio" class="btn-group">
            <button class="btn btn-primary active" type="button" id="change-view-month">month</button>
            <button class="btn btn-primary " type="button" id="change-view-week">week</button>
            <button class="btn btn-primary" type="button" id="change-view-day">day</button>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div id='calendar'></div>
    </div>
  </div>
</div>
</div>
<br>
{% endblock %}
