<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>

	<title>T-Bio - Dashboard</title>

	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />		
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	
	<link rel="stylesheet" href="{% static "stylesheets/reset.css" %}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" href="{% static "stylesheets/text.css" %}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" href="{% static "stylesheets/buttons.css" %}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" href="{% static "stylesheets/theme-default.css" %}" type="text/css" media="screen" title="no title" />
	<link rel="stylesheet" href="{% static "stylesheets/login.css" %}" type="text/css" media="screen" title="no title" />
</head>

<body>

<div id="login">
	<h1>Dashboard</h1>
	<div id="login_panel">
		<form action="/dashboard/login" method="post" accept-charset="utf-8">		
        	{% csrf_token %}
			<div class="login_fields">
				<div class="field">
					<label for="email">Email</label>
					<input type="text" name="email" value="" id="email" tabindex="1" placeholder="email@example.com" />		
				</div>
			
				<div class="field">
					<label for="password">Password <small><a href="javascript:;">Forgot Password?</a></small></label>
					<input type="password" name="password" value="" id="password" tabindex="2" placeholder="password" />			
				</div>
			</div> <!-- .login_fields -->
			
			<div class="login_actions">
				<button type="submit" class="btn btn-primary" tabindex="3">Login</button>
			</div>
		</form>
	</div> <!-- #login_panel -->		
</div> <!-- #login -->

<script src="{% static "javascripts/all.js" %}"></script>
</body>
</html>
