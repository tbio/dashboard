{% load staticfiles %}


<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta charset="utf-8" />
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content="" name="description" />
<meta content="" name="author" />
<!-- BEGIN CORE CSS FRAMEWORK -->
<link href="{% static "assets/plugins/pace/pace-theme-flash.css" %}" rel="stylesheet" type="text/css" media="screen"/>
<link href="{% static "assets/plugins/boostrapv3/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/plugins/boostrapv3/css/bootstrap-theme.min.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/plugins/font-awesome/css/font-awesome.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/css/animate.min.css" %}" rel="stylesheet" type="text/css"/>
<!-- END CORE CSS FRAMEWORK -->
<!-- BEGIN CSS TEMPLATE -->
<link href="{% static "assets/css/style.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/css/responsive.css" %}" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/css/custom-icon-set.css" %}" rel="stylesheet" type="text/css"/>
<!-- END CSS TEMPLATE -->
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="error-body no-top lazy"  data-original="{% static "assets/img/work.jpg" %} "  style="background-image: url('{% static "assets/img/work.jpg" %}')"> 
<div class="container">
  <div class="row login-container animated fadeInUp">  
        <div class="col-md-7 col-md-offset-2 tiles white no-padding">
		 <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10"> 
          <h2 class="normal">Nuevo Usuario</h2>
          <p class="p-b-20">Prevenir siempre es mejor.</p>
        </div>
		<div class="tiles grey p-t-20 p-b-20 text-black">
		
              
    <form action="/dashboard/register/" method="post" class="animated fadeIn" > 
              
          <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
              
              {% csrf_token %}
              
              <div class="col-md-6 col-sm-6 ">
                <input id="id_username" maxlength="30" name="username" type="text" class="form-control" placeholder="Nombre de Usuario" >
              </div>             
              
              <div class="col-md-6 col-sm-6 ">
                <input id="id_email" name="email" type="email" class="form-control" placeholder="Email" >
              </div>             
              
              <div class="col-md-6 col-sm-6 ">
                <input id="id_name" name="name" type="text" class="form-control" placeholder="Nombre" >
              </div>             
              
              <div class="col-md-6 col-sm-6 ">
                <input id="id_last_name" name="last_name" type="text" class="form-control" placeholder="Apellido" >
              </div>
              							
              <div class="col-md-6 col-sm-6 ">

                  <select  id="id_genre" name="genre" class="select2 form-control select2-offscreen" tabindex="-1">
                          <option value="">Genero...</option>
                          <option value="1">Hombre</option>
                          <option value="2">Mujer</option>
                  </select>
              
              </div>
              
              <div class="col-md-6 col-sm-6">
                <input id="id_date_birth" name="date_birth" type="text" class="form-control" placeholder="Fecha Nacimiento" >
              </div>

              <div class="col-md-6 col-sm-6 ">
                <input id="id_password1" name="password1" type="password"  class="form-control" placeholder="Clave" >
              </div>             
              
              <div class="col-md-6 col-sm-6 ">
                <input id="id_password2" name="password2" type="password"  class="form-control" placeholder="Confirma Clave" >
              </div>             
              
      			<div class="login_actions">
              	&nbsp;&nbsp;&nbsp;&nbsp;
               <button type="submit" class="btn btn-info btn-cons" id="register_toggle"> Crear Cuenta</button>

            </div>

          </div>
              
    </form>
    <!--
    <h2>Register Demo<h2>
    
    <form action="/dashboard/register/" method="post"> {% csrf_token %}
      {{form}}
    <input type="submit" value="Register" />
    
    </form>
    -->

		</div>   
      </div>   
  </div>
</div>

<!-- END CONTAINER -->
<!-- BEGIN CORE JS FRAMEWORK-->
<script src="{% static " assets/plugins/jquery-1.8.3.min.js" %}"  type="text/javascript"></script>
<script src="{% static " assets/plugins/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/plugins/pace/pace.min.js" %}" type="text/javascript"></script>
<script src="{% static " assets/plugins/jquery-validation/js/jquery.validate.min.js" %}" type="text/javascript"></script>
<script src="{% static " assets/plugins/jquery-lazyload/jquery.lazyload.min.js" %}" type="text/javascript"></script>
<script src="{% static " assets/js/login_v2.js" %}" type="text/javascript"></script>
<!-- BEGIN CORE TEMPLATE JS -->
<!-- END CORE TEMPLATE JS -->

</body>

</html>
